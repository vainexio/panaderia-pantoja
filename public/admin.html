<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An online Inventory Management System for Panaderia Pantoja"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    
    <link href="main_css/global.css" rel="stylesheet" />
    <link href="main_css/settings.css" rel="stylesheet" />
    <link href="admin/css/dashboard.css" rel="stylesheet" />
    <link href="admin/css/inventory.css" rel="stylesheet" />
    <link href="admin/css/product_registration.css" rel="stylesheet" />
    <link href="admin/css/settings.css" rel="stylesheet" />
  </head>

  <body>
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <script src="scripts/admin/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar position-fixed h-100 d-flex flex-column">
      <div id="particles-js"></div>
      <div>
        <img
          class="logo"
          src="https://cdn.glitch.global/43994c3c-7e58-44a5-9091-1ff0c7f96aa6/C94EBE5BC05D808703068329D133DB5C.png?v=1745221511816"
          alt="Logo"
        />
      </div>
      <ul class="navbar-nav flex-grow-1 w-100">
        <li class="nav-item">
          <a
             id="dashboard_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('dashboard')"
          >
            <i class="bi bi-clock-history me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a
             id="inventory_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('inventory')"
          >
            <i class="bi bi-calendar-check me-2"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li class="nav-item">
          <a
             id="product_registration_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('product_registration')"
          >
            <i class="bi bi-arrow-down-right-square"></i>
            <span>Product Registration</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a
             id="settings_nav"
            class="nav-link d-flex align-items-center nav-item-custom"
            href="#"
            onclick="showSection('settings')"
          >
            <i class="bi bi-gear me-2"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div id="dashboard_holder"></div>
      <div id="inventory_holder"></div>
      <div id="product_registration_holder"></div>
      <div id="settings_holder"></div>
    </main>
    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/global/particles.js"></script>
    <script src="scripts/admin/dashboard.js"></script>
    <script src="scripts/admin/product_registration.js"></script>
    <script src="scripts/global/main_settings.js"></script>
    <script src="scripts/admin/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </body>
</html>
