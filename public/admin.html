<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An online Inventory Management System for Panaderia Pantoja"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    
    <link href="../main_css/global.css" rel="stylesheet" />
    <link href="../main_css/settings.css" rel="stylesheet" />
    <link href="../admin/css/appointments.css" rel="stylesheet" />
    <link href="../admin/css/settings.css" rel="stylesheet" />
  </head>

  <body>
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <script src="scripts/admin/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar position-fixed h-100 d-flex flex-column">
      <div id="particles-js"></div>
      <div>
        <img
          class="logo"
          src="https://cdn.glitch.global/469b5432-393a-4587-825e-60e83c1d6ea8/logo1?v=1739078620575"
          alt="Logo"
        />
      </div>
      <ul class="navbar-nav flex-grow-1 w-100">
        <li class="nav-item">
          <a
             id="dashboard_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('dashboard')"
          >
            <i class="bi bi-clock-history me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a
             id="appointments_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('appointments')"
          >
            <i class="bi bi-calendar-check me-2"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li class="nav-item">
          <a
             id="product_registration_nav"
            class="nav-link align-items-center nav-item-custom"
            href="#"
            onclick="showSection('product_registration')"
          >
            <i class="bi bi-people me-2"></i>
            <span>Product Registration</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a
             id="settings_nav"
            class="nav-link d-flex align-items-center nav-item-custom"
            href="#"
            onclick="showSection('settings')"
          >
            <i class="bi bi-gear me-2"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div id="appointments_holder"></div>
      <div id="settings_holder"></div>
    </main>
    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/global/particles.js"></script>
    <script src="scripts/admin/appointments.js"></script>
    <script src="scripts/global/main_settings.js"></script>
    <script src="scripts/admin/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </body>
</html>
