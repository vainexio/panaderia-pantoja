<section id="dashboard" class="dashboard section-content">
  <form id="categoryForm" class="product-form mb-4" style="max-width: 700px;">
    <div class="form-group">
      <div style="display: flex; flex-direction: row;">
        <select id="filter_download" name="filter_download" required>
          <option value="today">Today</option>
          <option value="last 7 days">Last 7 Days</option>
          <option value="this year">This Year</option>
          <option value="last year">Last Year</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <button
      id="downloadAllData"
      type="submit"
      class="action-button black-loading stock-record-btn"
    >
      <i class="bi bi-download"></i> Download All Data
    </button>
    <button id="refreshBtn" class="action-button black-loading stock-record-btn">
    <i class="bi bi-arrow-clockwise"></i> Refresh
  </button>
  </form>
  <div class="stats-summary">
    <div class="stat">
      <h4>Total Products per Category</h4>
      <ul id="totalByCat"></ul>
    </div>
    <div class="stat">
      <h4>Low-Stock Products</h4>
      <p id="lowCount"></p>
    </div>
    <div class="stat">
      <h4>Expiring Soon (7d)</h4>
      <ul id="expiringList"></ul>
    </div>
  </div>
  <div class="chart-grid">
    <div class="chart-card">
      <h3>7-Day Outgoing per Product</h3>
      <canvas id="c1"></canvas>
    </div>
    <div class="chart-card">
      <h3>Daily IN/OUT Trend</h3>
      <canvas id="c5"></canvas>
    </div>
    <div class="chart-card">
      <h3>Stock Turnover Rate</h3>
      <canvas id="c6"></canvas>
    </div>
    <div class="chart-card">
      <h3>Top 10 Outgoing Product</h3>
      <canvas id="c2"></canvas>
    </div>
    <div class="chart-card">
      <h3>Incoming vs Outgoing</h3>
      <canvas id="c4"></canvas>
    </div>
  </div>
</section>
