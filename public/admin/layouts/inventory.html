<section id="inventory" class="inventory section-content">
  <!-- Don't change the id and class -->
  <div class="inventory-page">
    <div class="separator" id="stock-separator">
      <div class="inventory-card" id="inventory-card"></div>
      <form id="batchRecordForm" class="create-stock-record">
  <div id="recordsContainer" >
    <div class="record-input">
      <div class="form-group">
        <label for="product_name_0">Product</label>
        <select id="product_name_0" name="product_name" required>
          <option value="ProductA">ProductA</option>
          <option value="ProductB">ProductB</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount_0">Amount</label>
        <input type="number" id="amount_0" name="amount" placeholder="100" required />
      </div>
      <div class="form-group">
        <label for="type_0">Type</label>
        <select id="type_0" name="type" required>
          <option value="IN">IN</option>
          <option value="OUT">OUT</option>
        </select>
      </div>
    </div>
  </div>

  <div class="submit-container">
    <button type="button" id="addRecordBtn" class="action-button">+ Add Row</button>
    <button type="submit" class="action-button stock-record-btn">
      <i class="bi bi-box-arrow-in-down"></i> Create Records
    </button>
  </div>
</form>

    </div>

    <div class="product-details-card" style="display: none"></div>
  </div>
</section>
