<section id="inventory" class="inventory section-content">
  <!-- Don't change the id and class -->
  <div class="inventory-page">
    <div class="separator" id="stock-separator">
      <div class="inventory-card" id="inventory-card"></div>
      <div class="create-stock-record">
        <div class="record-input">
          <div class="form-group">
          <label for="product_expiry">Product Name</label>
          <select id="product_name" name="product_name" required>
            <option value="Product">Product</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="100"
            required
          />
        </div>
        <div class="form-group">
          <label for="product_expiry">Type of Record</label>
          <select id="type" name="type" required>
            <option value="IN">IN</option>
            <option value="OUT">OUT</option>
          </select>
        </div>
        </div>
        <div class="submit-container">
          <button
            type="submit"
            class="action-button black-loading stock-record-btn"
          >
            <i class="bi bi-box-arrow-in-down"></i> Create Record
          </button>
        </div>
      </div>
    </div>

    <div class="product-details-card" style="display: none"></div>
  </div>
</section>
