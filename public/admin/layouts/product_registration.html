<section id="product_registration" class="product_registration section-content">
  <div class="separator">
    <div class="register-card">
      <header class="form-header">
        <h1>Create Category</h1>
        <p>Create a category to organize your products</p>
      </header>
      <form id="categoryForm" class="product-form mb-4" style=" display: flex; flex-direction: row; align-items: center; gap: 1rem; flex-wrap: nowrap; ">
        <div class="form-group">
          <label for="ctg_name">Category Name</label>
          <input
            type="text"
            id="ctg_name"
            name="ctg_name"
            placeholder="e.g. Finished Products"
            required
          />
        </div>
        <button
          type="submit"
          class="action-button"
          style="align-self: flex-end"
        >
          Create
        </button>
      </form>
      <header class="form-header">
        <h1>Register a Product</h1>
        <p>Fill in the details below to create a new product information</p>
      </header>
      <form id="productForm" class="product-form">
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <input type="text" id="product_name" name="product_name" required />
        </div>

        <div class="form-group">
          <label for="product_qty">Initial Quantity <i>(optional)</i></label>
          <input type="number" id="product_qty" name="product_qty" />
        </div>

        <div class="form-group" id="category-group">
          <label for="product_category">Category</label>
          <select
            id="product_category"
            name="product_category"
            required
          ></select>
        </div>

        <div class="form-group">
          <label for="product_min">Required Min. Quantity</label>
          <input
            type="number"
            id="product_min"
            name="product_min"
            placeholder="Minimum stocks required"
            required
          />
        </div>

        <div class="form-group">
          <label for="product_max">Required Max. Quantity</label>
          <input
            type="number"
            id="product_max"
            name="product_max"
            placeholder="Maximum stocks required"
            required
          />
        </div>

        <div class="form-group">
          <label for="product_expiry">Product Expiry</label>
          <div style="display: flex; flex-direction: row">
            <input
              class="me-1"
              type="number"
              id="product_expiry"
              name="product_expiry"
              min="1"
              required
            />

            <select
              id="product_expiry_unit"
              name="product_expiry_unit"
              required
            >
              <option value="days">Day(s)</option>
              <option value="months">Month(s)</option>
              <option value="years">Year(s)</option>
            </select>
          </div>
        </div>

        <div class="submit-container">
          <button type="submit" class="action-button">Register Product</button>
        </div>
      </form>
      <div id="regis_notif" class="notification" role="alert"></div>
    </div>
    <div class="categories-card"></div>
  </div>
</section>
