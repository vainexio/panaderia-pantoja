<section id="account_management" class="account_management section-content">
  <div class="container m-auto">
    <div class="admin-settings-card">
      <header id="accCreationHeader" class="form-header">
        <h1>Create an Account</h1>
        <p>Fill in the details below to create a new account</p>
      </header>
      <form id="accountCreationForm" class="settings-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
          <label for="acc_level">Account Level</label>
          <select id="acc_level" name="acc_level" required>
            <option value="">Select</option>
            <option value="3">Level 3 (manage inventory & accounts)</option>
            <option value="2">Level 2 (manage inventory)</option>
            <option value="1">Level 1 (view inventory)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required/>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required/>
        </div>
        <div class="submit-container">
          <button type="submit" class="action-button">Create Account</button>
        </div>
      </form>
    </div>
    <header class="form-header">
        <h1>List of Accounts</h1>
        <p><i class="bi bi-info-circle"></i> Users can only change the password for the account theyâ€™re currently signed into.</p>
      </header>
    <!-- Accounts Table -->
    <div class="table-responsive mt-4">
      <table id="accountsTable" class="table table-striped" style="table-layout: fixed;">
        <colgroup>
          <col style="width: 10%;">
          <col style="width: 50%;">
          <col style="width: 20%;">
          <col style="width: 20%;">
        </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Level</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>
</section>
